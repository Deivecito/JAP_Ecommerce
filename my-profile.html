  <main>
    <div class="conteiner me-5 w-75 mt-5" id="imgProfile" align="end"></div>
    <form action="#" class="needs-validation" novalidate>
      <div class="container mt-4 w-50">
        <h4 class="mb-5">Perfil</h4>
        <div class="row">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Primer nombre</label>
            <input type="text" id="firstName" class="form-control" required>
            <div class="invalid-feedback">Ingrese su nombre</div>
          </div>
          <div class="col-md-6">
              <label for="secondName" class="form-label">Segundo nombre</label>
              <input type="text" id="secondName" class="form-control no-validatee">
          </div>
        </div>
        <div class="row">
          <div class="mt-3 col-md-6">
            <label for="firstLastName" class="form-label">Primer apellido</label>
            <input type="text" id="firstLastName" class="form-control" required>
            <div class="invalid-feedback">Ingrese su apellido</div>
          </div>
          <div class="mt-3 col-md-6">
            <label for="secondLastName" class="form-label">Segundo apellido</label>
            <input type="text" id="secondLastName" class="form-control" >
          </div>
        </div>
        <div class="row">
          <div class="mt-3 col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" id="email" class="form-control" >
          </div>
          <div class="mt-3 col-md-6">
            <label for="imgInput" class="form-label">Imagen de perfil</label>
            <input type="file" id="imgInput" class="form-control">
          </div>
          <div class="mt-3 col-md-6 mb-5">
            <label for="tel" class="form-label">Teléfono de contacto</label>
            <input type="number" id="tel" class="form-control" required>
            <div class="invalid-feedback">Ingrese su numero de teléfono</div>
          </div>
          <hr>
          <button class="btn btn-primary" type="submit">Guardar cambios</button>
        </div>
      </div>
    </form>
  </main>
